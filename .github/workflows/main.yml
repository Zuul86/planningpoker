name: Deploy 'jointable' lambda
on: 
  push:
    branches:
      - main
    paths: 'jointable/**'
jobs:
  deploy_source:
    name: build and deploy lambda
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        working-directory: './infrastructure/lambdas/jointable'
        run: |
          npm ci
          npm run build --if-present
        env:
          CI: true
      - name: Install Zip
        uses: montudor/action-zip@v1
      - name: Zip output
        working-directory: './infrastructure/lambdas/jointable/dist'
        run: zip -qq -r index.zip .
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-west-2
          function_name: jointable
          zip_file: ./infrastructure/lambdas/jointable/dist/index.zip
